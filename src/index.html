<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  </head>
  <body class="text-white">
    <main>
      <header>
        <nav class="sticky top-0 flex bg-gradient-to-r from-pink-700 to-pink-200">
          <div class="flex items-center gap-2 p-2">
            <img src="/assets/images/logo-inverted.png" width="50px" alt="Logo" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="relative flex-1 flex justify-end">
            <div class="menu-item">
              Home
            </div>
            <div class="menu-item">
              Lineup
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="hidden group-hover:block absolute top-full right-0 whitespace-nowrap rounded-b-lg bg-pink-500 text-right">
                <div class="p-2 hover:bg-pink-600">
                  <span>Single day ticket</span>
                </div>
                <div class="p-2 hover:bg-pink-600">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              Support
            </div>
          </div>
        </nav>
        <div class="bg-[url('/assets/images/hero.jpg')] bg-cover bg-center bg-fixed flex flex-col items-center justify-center h-[calc(100vh-200px)] min-h-[400px]">
          <div class="bg-white/30 backdrop-blur-md rounded-xl px-4 py-2 text-center">
            <div class="relative">
              <img src="/assets/images/logo.png" width="175" alt="Logo" />
            </div>
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="mt-4 text-xl">
            Keep me updated with news and promotions
          </div>
          <form class="mt-4 flex gap-2">
            <input
              type="email"
              placeholder="Email"
              class="px-2 py-1 rounded border border-white/40 bg-white/30 backdrop-blur-md font-bold text-sky-900 placeholder-gray-500 caret-pink-500 focus:outline-2 focus:outline-pink-500 focus:outline-solid"
            />
            <button
              type="submit"
              class="cursor-pointer rounded bg-pink-500 hover:bg-sky-900 px-4 py-2 font-bold transition-colors duration-200 hover:shadow-lg hover:shadow-black/20"
            >
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
